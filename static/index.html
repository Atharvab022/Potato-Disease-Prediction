<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plant Disease Classifier</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* FULL SCREEN BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6")
                no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow-y: hidden;
        }

        /* Blur + overlay */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* Title */
        .title-bar {
            text-align: center;
            padding: 25px;
            color: #c0ffb3;
            font-size: 38px;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 12px #00ff88;
            animation: glowTitle 2s infinite alternate;
        }

        @keyframes glowTitle {
            from {
                text-shadow: 0 0 10px #00ff88;
            }
            to {
                text-shadow: 0 0 25px #00ff88;
            }
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 120, 0.4);
            animation: cardFadeIn 1.2s ease;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Neon border animation */
        .glass-card:hover {
            box-shadow: 0 0 35px rgba(0, 255, 120, 0.9);
            transition: 0.3s ease;
        }

        /* Image display */
        .preview-img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        /* Progress bar */
        .progress-bar {
            background-color: #00ff88 !important;
        }

        /* Prediction label */
        .prediction-label {
            font-size: 28px;
            font-weight: bold;
            color: #baffc9;
            text-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>

<body>

    <div class="bg-overlay"></div>

    <!-- Title -->
    <div class="title-bar">ðŸŒ¿ Plant Disease Classifier</div>

    <div id="root" class="container mt-2"></div>

    <script type="text/babel">
        function App() {
            const [images, setImages] = React.useState([]);
            const [results, setResults] = React.useState([]);

            const handleFileChange = (e) => {
                const files = Array.from(e.target.files);
                setImages(files.map(f => URL.createObjectURL(f)));
                setResults([]);
            };

            const handlePredict = async () => {
                const files = document.getElementById("file-input").files;

                if (!files.length)
                    return alert("Please upload at least one image");

                let resultList = [];

                for (let file of files) {
                    const formData = new FormData();
                    formData.append("file", file);

                    const res = await fetch("http://127.0.0.1:8000/predict", {
                        method: "POST",
                        body: formData,
                    });

                    const data = await res.json();
                    resultList.push(data);
                }

                setResults(resultList);
            };

            return (
                <div className="row mt-3">

                    {/* LEFT SIDE */}
                    <div className="col-md-6">
                        <div className="glass-card">
                            <h3 className="text-center text-light mb-3">
                                <i class="fa-solid fa-upload"></i> Upload Images
                            </h3>

                            <input
                                id="file-input"
                                type="file"
                                className="form-control mb-3"
                                accept="image/*"
                                multiple
                                onChange={handleFileChange}
                            />

                            <div className="row">
                                {images.map((src, idx) => (
                                    <div className="col-md-6 p-2" key={idx}>
                                        <img src={src} className="preview-img" />
                                    </div>
                                ))}
                            </div>

                            <button className="btn btn-success w-100 mt-3" onClick={handlePredict}>
                                <i class="fa-solid fa-microchip"></i> Predict
                            </button>
                        </div>
                    </div>

                    {/* RIGHT SIDE */}
                    <div className="col-md-6">
                        <div className="glass-card">
                            <h3 className="text-center text-light mb-3">
                                <i class="fa-solid fa-chart-line"></i> Prediction Results
                            </h3>

                            {results.length === 0 && (
                                <p className="text-center text-light opacity-75">No predictions yet</p>
                            )}

                            {results.map((res, idx) => (
                                <div key={idx} className="mb-4">
                                    <div className="prediction-label">
                                        ðŸŒ± {res.class}
                                    </div>

                                    <div className="progress mt-2">
                                        <div
                                            className="progress-bar"
                                            role="progressbar"
                                            style={{ width: (res.confidence * 100) + "%" }}
                                        ></div>
                                    </div>

                                    <p className="text-light mt-1">
                                        Confidence: {(res.confidence * 100).toFixed(2)}%
                                    </p>

                                    <hr style={{ borderColor: "#00ff88" }} />
                                </div>
                            ))}
                        </div>
                    </div>

                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>

</html>
